<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>登入頁面</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" type="text/css" />   
        <script type="text/javascript" src="static/scripts/login.js"></script>
    </head>
    <body>
        <div id="login_frame">
            <p id="image_logo"><img src="{{ url_for('static', filename='images/icon.png') }}" width="80" height="80"></p>
            <form method="post" action="login.js">
            <p><label class="label_input">帳號</label><input type="text" id="username" class="text_field" value={{loginInfo[0]|safe}}></p>
            <p><label class="label_input">密碼</label><input type="text" id="password" class="text_field" value={{loginInfo[1]|safe}}></p>
                <div id="login_control">
                    <input type="button" id="btn_login" value="登入" onclick="login();"/>
                    <div class="tx">
                        <ul>
                            <a id="forget" href="/forget">忘記密碼</a>
                        </ul> 
                        <ul> 
                            <a id="account" href="/account">註冊帳號</a>
                        </ul> 
                    </div>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>      
        <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
        <script type="text/javascript">
            window.onload=function (){
                var userId = {{loginInfo[0]|safe}};
                var userPasswd = {{loginInfo[1]|safe}};
                if (userId != "")
                    alert("帳號或密碼錯誤" + userId);
            }
        </script>
</body>
</html>
