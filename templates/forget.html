<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>忘記密碼</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/forget.css') }}" rel="stylesheet" type="text/css">   
        <script type="text/javascript" src="static/scripts/register.js"></script>
    </head>
    <body>
        <div id="login_frame">
            <p id="image_logo"><img src="{{ url_for('static', filename='images/icon.png') }}" width="80" height="80"></p>
            <h class="forgot">忘記密碼？</h>
            <p class="forgot_content">請輸入您的帳號及電子郵件，我們將會寄送驗證碼給您，好讓您修改您的密碼。</p>
            <form method="post" action="register.js">
            <p><label class="label_input">帳號名稱</label><input type="text" id="username" class="text_field"
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        {% if message[0] == "使" %}
                            value="{{message[1:]}}"
                        {% endif %}
                    {% endfor %}
                {% endif %}
                {% endwith %}></p>
            <p><label class="label_input">E-mail</label><input type="text" id="email" class="text_field"
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        {% if message[0] == "信" %}
                            value="{{message[1:]}}"
                        {% endif %}
                    {% endfor %}
                {% endif %}
                {% endwith %}></p>
                <div id="login_register">
                    <input type="button" id="btn_register" value="寄送驗證信" onclick=ee()>
                    <input type="button" id="btn_back" value="返回"  onclick="self.location.href='/login'">
                </div>
               
           
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>      
        <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                {% if message[0] == "訊" %}
                    <script type="text/javascript">
                        alert("{{message[1:]}}")
                    </script>
                {% endif %}
            {% endfor %}
        {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
</body>
</html>
