
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>註冊帳號</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/account.css') }}" rel="stylesheet" type="text/css">   
        <script type="text/javascript" src="static/scripts/register.js"></script>
    </head>
    <body>
        <div id="login_frame">
            <p id="image_logo"><img src="{{ url_for('static', filename='images/icon.png') }}" width="80" height="80"></p>
            <form method="post" action="register.js">
            <p><label class="label_input">帳號</label><input type="text" id="username" class="text_field" value={{info[0]}}></p>
            <p><label class="label_input">E-mail</label><input type="text" id="email" class="text_field" value={{info[1]}}></p>
            <p><label class="label_input">密碼</label><input type="text" id="password" class="text_field" value={{info[2]}}></p>
            <p><label class="label_input">確認密碼</label><input type="text" id="confirm" class="text_field" value={{info[3]}}></p>
                <div id="login_control">
                    <input type="button" id="btn_register" value="註冊" onclick="register()">
                    <input type="button" id="btn_back" value="返回"  onclick="self.location.href='/login'">
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>      
        <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
</body>
</html>
