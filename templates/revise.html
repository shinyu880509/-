<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>修改密碼</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/forget.css') }}" rel="stylesheet" type="text/css">   
        <script type="text/javascript" src="static/scripts/register.js"></script>
    </head>
    <body>
        <div id="login_frame">
            <p id="image_logo"><img src="{{ url_for('static', filename='images/icon.png') }}" width="80" height="80"></p>
            <form method="post" action="register.js">
            <p><label class="label_input">新密碼</label><input type="text" id="pw" class="text_field" 
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        {% if message[0] == "密" %}
                            value="{{message[1:]}}"
                        {% endif %}
                    {% endfor %}
                {% endif %}
                {% endwith %}></p>
            <p><label class="label_input">確認密碼</label><input type="text" id="npw" class="text_field" value=""></p>
            <p><label class="label_input">驗證碼</label><input type="text" id="va" class="text_field" value=""></p>
                <div id="login_control">
                    <input type="button" id="btn_register" value="確認" onclick=revA()>
                    <input type="button" id="btn_back" value="返回"  onclick="self.location.href='/forget'">
                    
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>      
        <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                {% if message[0] == "訊" %}
                    <script type="text/javascript">
                        alert("{{message[1:]}}")
                    </script>
                {% endif %}
            {% endfor %}
        {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
</body>
</html>
